<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monkey Talk — Translate between natural language and emoji expressions with a fun money monkey twist">
    <title>🐒 Monkey Talk 💰</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/translator.css">
</head>
<body>
    <header class="monkey-header">
        <h1>🐒 Monkey Talk 💬</h1>
        <p>Turn your words into <strong>emoji gold coins</strong> and <strong>banana expressions</strong> 🍌💰</p>
    </header>

    <main>
        <section class="translation-controls">
            <fieldset>
                <legend>🎯 Select Mode</legend>
                <nav>
                    <label>
                        <input type="radio" name="mode" value="text-to-emoji" checked>
                        <span>Text ➡ Emoji 🍌</span>
                    </label>
                    <label>
                        <input type="radio" name="mode" value="emoji-to-text">
                        <span>Emoji ➡ Text 💬</span>
                    </label>
                </nav>
            </fieldset>
        </section>

        <section class="translation-area">
            <article class="input-section">
                <label for="input-text">💭 Enter your message:</label>
                <textarea 
                    id="input-text" 
                    placeholder="Type something... let the monkeys work their magic 🐒✨"
                    rows="4"
                    aria-describedby="input-help"
                ></textarea>
                <small id="input-help">The jungle is ready. Hit translate when you're done.</small>
            </article>

            <article class="output-section">
                <label for="output-text">🍌 Monkey Output:</label>
                <textarea 
                    id="output-text" 
                    readonly 
                    rows="4"
                    aria-describedby="output-help"
                ></textarea>
                <small id="output-help">Your banana-fied translation will drop here 🍌</small>
                <button id="copy-button" type="button" aria-label="Copy translation to clipboard">
                    📋 Copy to stash
                </button>
            </article>
        </section>

        <button id="translate-button" type="button" aria-label="Translate text">
            🔄 Let the monkeys translate
        </button>
    </main>

    <footer>
        <p>© 2025 Monkey Emoji Translator — Built with 🍌 and 💰</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>

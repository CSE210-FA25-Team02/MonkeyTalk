<VirtualHost *:80>
     ServerName emoji-translate.indresh.me

    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    <Location />
        ProxyPassReverse /
        ProxyPreserveHost On
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/emt-error.log
    CustomLog ${APACHE_LOG_DIR}/emt-access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =emoji-translate.indresh.me
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>